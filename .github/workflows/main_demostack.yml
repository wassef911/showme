# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - demostack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0bc8e9d935af47b6919caedf0dde57ed }}
        password: ${{ secrets.AzureAppService_ContainerPassword_da9ed94d198a4c5eaf6565eb7997bf13 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_0bc8e9d935af47b6919caedf0dde57ed }}/showme:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'demostack'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_17e4ad92414243b98cdbfa334ce5bfbc }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_0bc8e9d935af47b6919caedf0dde57ed }}/showme:${{ github.sha }}'